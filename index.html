<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Zazor</title>
</head>
<body>
<div class="main-background">

    <div class="wrapper">
        <header>
            <div class="telephone">
                <div class="sphere"><img src="img/telephone.png"></div>
                <span class="numbers">(044)123-45-67 (044)567-89-10</span>
            </div>

            <div class="authorization">
                <img src="img/authorization.png" alt="body">
                <form action="#" method="#" class="sign_in">
                    <input type="text" class="username" placeholder="логин">

                    <input type="password" class="password" placeholder="пароль">

                    <button class="enter" type="submit">вход</button>
                </form>
                <div class="separator"></div>
                <a class="registration" href="#">регистрация</a>
                <a class="recovery" href="#">забыли пароль?</a>
            </div>

            <nav class="navigation">
                <a href="#"><img src="img/home.png" alt=""></a>
                <a href="#"><img src="img/map.png"></a>
                <a href="#"><img src="img/letter.png"></a>
            </nav>

        </header>
        <img class="main-photo" src="img/main-photo.png" alt="main-photo">

        <div class="main-menu">
            <nav class="main-nav">
                <a href="#">О компании</a>
                <a href="#">Оплата</a>
                <a href="#">Доставка</a>
                <a href="#">Статьи</a>
                <a href="#">Контакты</a>
            </nav>


            <div class="basket">
                <a href="#"><img src="img/chip-basket.png"></a>
                <div class="amount">
                    <span>товаров: <span class="count">0</span></span>
                    <span>на сумму: <span class="count">&nbsp;0,00 грн.</span></span>
                </div>
            </div>
        </div>


        <footer>
            <div class="brand-logo">
                <img src="img/toyo.png">
                <img src="img/bridgestone.png">
                <img src="img/continental.png">
                <img src="img/cooper.png">
                <img src="img/avon.png">
                <img src="img/tire_factory.png">
                <img src="img/pirelli.png">
                <img src="img/dunlop.png">
            </div>

            <aside class="aside-background">
                <nav class="bottom-nav">
                    <a href="#">О компании</a>
                    <div class="separator"></div>
                    <a href="#">Доставка</a>
                    <div class="separator"></div>
                    <a href="#">Статьи</a>
                    <div class="separator"></div>
                    <a href="#">Контакты</a>
                </nav>

                <span class="copyright">Создание сайта &copy; Global Vision</span>
            </aside>
        </footer>


    </div>
</div>
</body>
</html>
